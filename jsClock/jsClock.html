<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
    <link rel="stylesheet" href="jsClock.css">
</head>
<body>
<span id="timeString"></span>
<div class="clock">
    <div class="clock-face">
        <div class="hand" id="hourHand"></div>
        <div class="hand" id="minHand"></div>
        <div class="hand" id="secondHand"></div>
    </div>
</div>
<script src="jsClock.js"></script>
</body>
</html>
